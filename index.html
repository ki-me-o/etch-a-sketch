<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="content">
            <div class="header">
                THIS IS THE ETCH-A-SKETCH HEADER
            </div>
            <div class="subtext">

            </div>
        </div>
    </div>
    <div class="center">
        <div class="content">
            <div class="left">
                <div class="options">
                    <div class="maintext">Options</div>
                    <button class="grid">Resize Grid</button>
                    <button class="clear">Clear</button>

                    <button class="solid">Solid Mode</button>
                    <button class="grayscale">Grayscale Mode</button>
                    <button class="rainbow">Rainbow Mode</button>

                            <button class="holdmode">Hold Click</button>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="right">
                <div class="drawspace-maintext">
                    <div class="maintext">THIS IS THE DRAWSPACE MAIN TEXT</div>
